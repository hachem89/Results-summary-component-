<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="results-summary-container">
      <!-- Your Result -->
      <div class="result-container">
        <h2>Your Result</h2>
        <div class="score-circle">
          <h1 class="result-score">76</h1>
          <p class="of-100">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="ranking-paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- Summary -->
      <div class="summary-container">
        <h2>Summary</h2>

        <!-- Reaction -->
        <div class="reaction">
          <h4>
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            Reaction
          </h4>
          <div class="score">
            80 <span class="divider">/</span><span class="of-100">100</span>
          </div>
        </div>

        <!-- Memory -->
        <div class="memory">
          <h4>
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            Memory
          </h4>
          <div class="score">
            92 <span class="divider">/</span><span class="of-100">100</span>
          </div>
        </div>

        <!-- Verbal -->
        <div class="verbal">
          <h4>
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            Verbal
          </h4>
          <div class="score">
            61 <span class="divider">/</span><span class="of-100">100</span>
          </div>
        </div>

        <!-- Visual -->
        <div class="visual">
          <h4>
            <img src="./assets/images/icon-visual.svg" alt="visual icon" />
            Visual
          </h4>
          <div class="score">
            72 <span class="divider">/</span><span class="of-100">100</span>
          </div>
        </div>

        <!-- Continue button -->
        <button class="btn">Continue</button>
      </div>
    </section>
  </body>
</html>
